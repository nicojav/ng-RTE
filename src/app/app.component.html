<div class="container">
  <div class="logo block">
    <img src="assets/icons/ngx-editor.svg" alt="ngx-Editor">
  </div>

  <div class="editor block">
    <app-ngx-editor [(ngModel)]="htmlContent"></app-ngx-editor>
  </div>

  <div *ngIf="htmlContent" class="htmlblock block">
    <h6>HTML Output</h6>
    <div class="html">
      {{ htmlContent }}
    </div>
  </div>
</div>
